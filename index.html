<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head><script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
  .error{
    color:red;
  }
</style>
<body>
  <div class="container">
    <div class="row">
      <div class="md-4">
<form id="form" action="">
  <div class="form-group">
    <label for="name">Name</label>
    <div id="nameerror" class="error"></div>

    <input id="name"  class="form-control" name="name" type="text">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <div id="passerror" class="error"></div>

    <input id="password" class="form-control" name="password" type="password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</div>

<script>
const name = document.getElementById('name')
const password = document.getElementById('password')
const form = document.getElementById('form')
const nameerror = document.getElementById('nameerror')
const passerror = document.getElementById('passerror')

form.addEventListener('submit', (e) => {
  let namemessages = [];
  let passmessages=[];
  if (name.value === '' || name.value == null) {
   namemessages.push('Name is required')
  }
   



name.addEventListener("keypress", (e) => {
  nameerror.innerHTML='';
});

password.addEventListener("keypress", (e) => {
  
  passerror.innerHTML='';
});

  

  if (password.value.length <= 6 ) {
    passmessages.push('Password must be longer than 6 characters')
  }
if(namemessages.length > 0 && passmessages.length > 0){
    e.preventDefault()
    nameerror.innerText = namemessages;
    passerror.innerText = passmessages
}else if (namemessages.length > 0) {
    e.preventDefault()
    nameerror.innerText = namemessages
  }else if(passmessages.length > 0){
    e.preventDefault()
    passerror.innerText = passmessages
  }else{
    alert("Form validation successfully");

  }
})
</script>
</body>
</html>
